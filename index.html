<!doctype html>
<html lang="En">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLSL Node Editor</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="src/styles/texture.css">

</head>
<body>
  <canvas id="gpu-canvas"></canvas>
  <canvas id="ui-canvas"></canvas>

  <div id="hud">
    <button id="btn-toggle-preview">Toggle Preview</button>
    <button id="btn-dock-preview">Dock Preview</button>
    <button id="btn-lock-preview">Lock Preview</button>
    <button id="btn-fullscreen-preview">Fullscreen</button>
    <label style="margin-right:8px"><input type="checkbox" id="snap-toggle"> Snap</label>
    <button id="btn-rebuild">Rebuild</button>
    <button id="btn-save">Save Project</button>
    <button id="btn-load">Load Project</button>
    <button id="btn-backups">Backups</button>
    <button id="btn-export-json">Export JSON</button>
    <button id="btn-export-wgsl">Export WGSL</button>
    <button id="btn-import">Import</button>
    <input id="file-import" type="file" accept=".json,.rz,.wgsl,.glsl" style="display:none">
    <span id="status">Idle</span>
  </div>

  <div id="param-panel" class="panel hidden"></div>
  <div id="ctx-menu" class="menu hidden"></div>
  <pre id="code"></pre>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./src/utils/RhizomiumLoader.js"></script>
  <script type="module" src="./src/utils/DebugUtils.js"></script>
  <div id="err-overlay" class="hidden"><div class="err-title">Shader Error</div><pre id="err-log"></pre></div>

</body>
</html>
